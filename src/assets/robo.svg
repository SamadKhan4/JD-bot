<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="200">
      <stop offset="0%" stop-color="#F3E8FF"/>
      <stop offset="100%" stop-color="#C4B5FD"/>
    </linearGradient>

    <linearGradient id="earGrad" x1="0" y1="0" x2="0" y2="200">
      <stop offset="0%" stop-color="#FB7185"/>
      <stop offset="100%" stop-color="#F43F5E"/>
    </linearGradient>

    <linearGradient id="screenGrad" x1="0" y1="0" x2="0" y2="100">
      <stop offset="0%" stop-color="#1E1B4B"/>
      <stop offset="100%" stop-color="#312E81"/>
    </linearGradient>

    <linearGradient id="eyeGrad" x1="0" y1="0" x2="0" y2="30">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="topGrad" x1="0" y1="0" x2="0" y2="20">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Antennas -->
  <rect x="30" y="40" width="14" height="80" rx="7" fill="url(#earGrad)"/>
  <circle cx="37" cy="35" r="10" fill="url(#earGrad)"/>

  <rect x="156" y="40" width="14" height="80" rx="7" fill="url(#earGrad)"/>
  <circle cx="163" cy="35" r="10" fill="url(#earGrad)"/>

  <!-- Body -->
  <rect x="30" y="40" width="140" height="140" rx="36" fill="url(#bodyGrad)"/>

  <!-- Top pill -->
  <rect x="75" y="22" width="50" height="16" rx="8" fill="url(#topGrad)"/>

  <!-- Face screen -->
  <rect x="55" y="70" width="90" height="50" rx="22" fill="url(#screenGrad)"/>

  <!-- Eyes -->
  <rect x="75" y="82" width="12" height="26" rx="6" fill="url(#eyeGrad)"/>
  <rect x="113" y="82" width="12" height="26" rx="6" fill="url(#eyeGrad)"/>

  <!-- Mouth -->
  <rect x="85" y="130" width="30" height="12" rx="6" fill="#312E81"/>
</svg>
