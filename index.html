<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Chatbot - Candidate Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response-section {
            display: none;
        }

        .response-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .query-understanding {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .query-understanding h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .constraints {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .constraint-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
        }

        .constraint-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .constraint-value {
            color: #333;
            margin-top: 3px;
        }

        .candidates-container {
            display: grid;
            gap: 20px;
        }

        .candidate-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.2s;
        }

        .candidate-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .candidate-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }

        .candidate-rank {
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .candidate-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 0.95rem;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
            margin-top: 3px;
        }

        .skills-list {
            margin: 15px 0;
        }

        .skills-list strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-badge {
            background: #eef2ff;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .match-reasons {
            margin-top: 15px;
        }

        .match-reasons strong {
            color: #28a745;
            display: block;
            margin-bottom: 8px;
        }

        .reason-tag {
            background: #d4edda;
            color: #155724;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            display: inline-block;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .similarity-score {
            font-weight: 700;
            color: #28a745;
            font-size: 1.1rem;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin-top: 15px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .candidate-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ JD Chatbot</h1>
            <p>Intelligent Candidate Recommendation System</p>
        </div>

        <div class="card">
            <div class="input-section">
                <h2>üìù Enter Job Description</h2>
                <textarea id="jdInput" placeholder='Enter job description here...&#10;&#10;Example:&#10;"AI/ML Engineer with 4-7 years experience. Skills: Python, Machine Learning, Deep Learning, NLP. Frameworks: TensorFlow or PyTorch. Cloud: AWS or GCP. Location: Delhi NCR. Job mode: Onsite. Shift: Day. Notice period less than 45 days. Salary 15-22 LPA."'></textarea>
                <button class="btn" onclick="sendRequest()">üîç Find Candidates</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Searching for the best candidates...</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>
        </div>

        <div class="card response-section" id="responseSection">
            <h2>üìä Query Analysis & Results</h2>
            
            <div class="query-understanding" id="queryUnderstanding">
                <!-- Query understanding will be populated here -->
            </div>
            
            <h3 style="color: #333; margin: 25px 0 15px;">üë• Recommended Candidates</h3>
            <div class="candidates-container" id="candidatesContainer">
                <!-- Candidates will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Sample input for demo
        const sampleInput = `AI/ML Engineer with 4-7 years experience. Skills: Python, Machine Learning, Deep Learning, NLP. Frameworks: TensorFlow or PyTorch. Cloud: AWS or GCP. Location: Delhi NCR. Job mode: Onsite. Shift: Day. Notice period less than 45 days. Salary 15-22 LPA.`;

        // Pre-fill the textarea with sample data
        document.getElementById('jdInput').value = sampleInput;

        async function sendRequest() {
            const jdText = document.getElementById('jdInput').value.trim();
            const loadingElement = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const responseSection = document.getElementById('responseSection');
            
            // Reset UI
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            responseSection.style.display = 'none';
            
            if (!jdText) {
                showError('Please enter a job description');
                return;
            }

            // Show loading
            loadingElement.style.display = 'block';
            document.querySelector('.btn').disabled = true;

            try {
                const response = await fetch('https://eliteassociate1.app.n8n.cloud/webhook/candidate/recommand', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: jdText })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                // Hide loading
                loadingElement.style.display = 'none';
                
                if (data && data.length > 0 && data[0].results) {
                    displayResults(data[0]);
                    successMessage.textContent = `‚úÖ Found ${data[0].results.length} matching candidates!`;
                    successMessage.style.display = 'block';
                } else {
                    showError('No candidates found for this job description');
                }
            } catch (error) {
                console.error('Error:', error);
                loadingElement.style.display = 'none';
                showError(`Failed to fetch candidates: ${error.message}`);
            } finally {
                document.querySelector('.btn').disabled = false;
            }
        }

        function displayResults(data) {
            const responseSection = document.getElementById('responseSection');
            const queryUnderstanding = document.getElementById('queryUnderstanding');
            const candidatesContainer = document.getElementById('candidatesContainer');
            
            // Display query understanding
            const qu = data.query_understanding;
            queryUnderstanding.innerHTML = `
                <h3>üîç Query Understanding</h3>
                <div class="detail-item">
                    <span class="detail-label">Role:</span>
                    <span class="detail-value">${qu.role || 'N/A'}</span>
                </div>
                
                <div class="skills-grid" style="margin-top: 15px;">
                    <div>
                        <strong>Must-have Skills:</strong>
                        <div class="skills-tags" style="margin-top: 8px;">
                            ${(qu.must_have_skills || []).map(skill => 
                                `<span class="skill-tag">${skill}</span>`
                            ).join('')}
                        </div>
                    </div>
                    <div>
                        <strong>Nice-to-have Skills:</strong>
                        <div class="skills-tags" style="margin-top: 8px;">
                            ${(qu.nice_to_have_skills || []).map(skill => 
                                `<span class="skill-tag" style="background: #764ba2;">${skill}</span>`
                            ).join('')}
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <strong>Constraints:</strong>
                    <div class="constraints" style="margin-top: 10px;">
                        ${Object.entries(qu.constraints || {}).map(([key, value]) => `
                            <div class="constraint-item">
                                <div class="constraint-label">${key.replace(/([A-Z])/g, ' $1').trim()}</div>
                                <div class="constraint-value">${value}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div style="margin-top: 15px; display: flex; gap: 20px; flex-wrap: wrap;">
                    <div>
                        <strong>Experience Level:</strong>
                        <div>${qu.experience_level || 'N/A'}</div>
                    </div>
                    <div>
                        <strong>Requested Count:</strong>
                        <div>${qu.requested_count || 0}</div>
                    </div>
                    <div>
                        <strong>Returned Count:</strong>
                        <div>${qu.returned_count || 0}</div>
                    </div>
                </div>
            `;
            
            // Display candidates
            candidatesContainer.innerHTML = '';
            
            data.results.forEach(candidate => {
                const candidateCard = document.createElement('div');
                candidateCard.className = 'candidate-card';
                candidateCard.innerHTML = `
                    <div class="candidate-header">
                        <div class="candidate-name">${candidate.candidate_name}</div>
                        <div class="candidate-rank">#${candidate.rank}</div>
                    </div>
                    
                    <div class="candidate-details">
                        <div class="detail-item">
                            <div class="detail-label">Role</div>
                            <div class="detail-value">${candidate.title_or_role}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Experience</div>
                            <div class="detail-value">${candidate.experienceInYears}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${candidate.location}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Job Mode</div>
                            <div class="detail-value">${candidate.jobMode}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Notice Period</div>
                            <div class="detail-value">${candidate.noticePeriod}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Similarity Score</div>
                            <div class="similarity-score">${(candidate.mongo_similarity_score * 100).toFixed(1)}%</div>
                        </div>
                    </div>
                    
                    <div class="skills-list">
                        <strong>Skills:</strong>
                        <div class="skills-tags">
                            ${(candidate.skills || []).map(skill => 
                                `<span class="skill-badge">${skill}</span>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Summary</div>
                        <div class="detail-value">${candidate.summary || 'N/A'}</div>
                    </div>
                    
                    <div class="match-reasons">
                        <strong>üìã Match Reasons:</strong>
                        <div>
                            ${(candidate.match_reasons || []).map(reason => 
                                `<span class="reason-tag">${reason}</span>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                        <strong>ID:</strong> ${candidate.candidate_id}
                    </div>
                `;
                candidatesContainer.appendChild(candidateCard);
            });
            
            responseSection.style.display = 'block';
            
            // Scroll to results
            responseSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = `‚ùå ${message}`;
            errorMessage.style.display = 'block';
        }

        // Allow Enter key to submit (Ctrl+Enter)
        document.getElementById('jdInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendRequest();
            }
        });
    </script>
</body>
</html>
